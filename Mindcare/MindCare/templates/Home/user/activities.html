{% extends 'base.html'%}
{% load static %}

{% block content %}
<section>
    {% include './user_navbar.html' %}
</section>
<div class="" style="margin-top: 120px;">
    <div class="container-fluid mt-5" style="background: linear-gradient(#2b1055, #7597de);">
        <div class="mx-3">
            <div class="input-group my-4 input-group-icon">
                <input type="text" class="form-control rounded-3" list="datalistOptions" id="searchInput"
                    placeholder="Describe your mental state...">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </span>
            </div>
            
            <datalist id="datalistOptions">
                <option value="happy">
                <option value="sad">
                <option value="neutral">
                <option value="angry">
                <option value="fearful">
            </datalist>
    
            <div class="content-block">
                <div class="row overflow-auto" id="activity_block">
                    {%if activities == null%}
    
                    {% else%}
                    {% for activity in activities%}
                    <div class="col-12 col-md-4 col-lg-4 py-2">
                        <div class="card rounded-3 shadow">
                            <div class="opacity-50">
                                <img src="/media/{{activity.image}}" class="card-img object-fit-cover" alt="type"
                                    height="200">
                            </div>
                            <div class="card-img-overlay">
                                <h5 class="card-title text-center mt-4 text-dark">{{activity.activity_name}}</h5>
                                <div class="text-center">
                                    <a type="link" class="btn btn-info px-5 mt-5 text-center"
                                        href="/startActivity?type={{activity.type}}">Start</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
    
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="{% static 'js/activity.js' %}"></script>

{% endblock content %}
